<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <!-- <div wicket:id='feedback'></div>  -->
        <div wicket:id="modal"></div>
        <fieldset>
            <legend wicket:id="servers_legend">Servers</legend>
            <hr />
            <div class="table-responsive">
                <table class="table table-sm table-hover table-striped" wicket:id="servers"></table>
            </div>
        </fieldset>
        <div class="mb-3 row">
            <div class="col-sm-6">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-secondary" wicket:id="close">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-6">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-secondary" wicket:id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
