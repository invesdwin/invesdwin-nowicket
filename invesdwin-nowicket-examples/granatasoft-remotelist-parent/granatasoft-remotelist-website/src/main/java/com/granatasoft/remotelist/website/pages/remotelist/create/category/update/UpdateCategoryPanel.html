<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head>
    <body>
        <wicket:panel>
            <form wicket:id="form">
                <!-- <div wicket:id='feedback'></div>  -->
                <div wicket:id="modal"></div>
                <div class="mb-3 row">
                    <label class="col-form-label col-sm-2" wicket:for="name">
                        <wicket:label>
                            Name
                        </wicket:label></label>
                    <div wicket:id="name_gridColumn" class="col-sm-4">
                        <input type="text" class="form-control" wicket:id="name"></input>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-form-label col-sm-2" wicket:for="logoUpload">
                        <wicket:label>
                            Logo Upload
                        </wicket:label></label>
                    <div wicket:id="logoUpload_gridColumn" class="col-sm-4">
                        <input type="file" class="btn btn-secondary" wicket:id="logoUpload"></input>
                    </div>
                </div>
                <hr />
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="save">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
