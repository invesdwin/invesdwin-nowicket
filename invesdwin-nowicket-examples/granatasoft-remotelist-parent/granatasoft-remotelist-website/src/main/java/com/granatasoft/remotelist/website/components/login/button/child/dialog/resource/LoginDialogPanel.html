<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head>
    <body>
        <wicket:panel>
            <form class="form-horizontal" wicket:id="form">
                <!-- <div wicket:id='feedback'></div>  -->
                <div wicket:id="modal"></div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a class="btn btn-secondary" wicket:id="resourceButton">Resource Button</a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-secondary" wicket:id="guacButton">Guac Button</a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-secondary" wicket:id="uriButton">Uri Button</a>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
