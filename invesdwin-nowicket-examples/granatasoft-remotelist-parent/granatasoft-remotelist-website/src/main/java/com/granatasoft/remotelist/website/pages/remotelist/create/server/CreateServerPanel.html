<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <!-- <div wicket:id='feedback'></div>  -->
        <div wicket:id="modal"></div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" wicket:for="name">
                <wicket:label>
                    Name
                </wicket:label>
            </label>

            <div wicket:id="name_gridColumn" class="col-sm-4">
                <input type="text" class="form-control" wicket:id="name"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" wicket:for="ipv4">
                <wicket:label>
                    Ipv4
                </wicket:label>
            </label>

            <div wicket:id="ipv4_gridColumn" class="col-sm-4">
                <input type="text" class="form-control" wicket:id="ipv4"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" wicket:for="ipv6">
                <wicket:label>
                    Ipv6
                </wicket:label>
            </label>

            <div wicket:id="ipv6_gridColumn" class="col-sm-4">
                <input type="text" class="form-control" wicket:id="ipv6"></input>
            </div>
        </div>
        <fieldset>
            <legend wicket:id="connections_legend">Connections</legend>
            <ul wicket:id="connections"></ul>
        </fieldset>
        <hr/>
        <div class="form-group row">
            <div class="col-sm-6">
                <div class="btn-toolbar">
                    <div class="btn-group me-2">
                        <button type="submit" class="btn btn-secondary" wicket:id="create">Create</button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-secondary" wicket:id="close">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
