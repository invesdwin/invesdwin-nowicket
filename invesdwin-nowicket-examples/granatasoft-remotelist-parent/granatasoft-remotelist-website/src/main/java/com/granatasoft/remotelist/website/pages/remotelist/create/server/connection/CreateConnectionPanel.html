<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <!-- <div wicket:id='feedback'></div>  -->
        <div wicket:id="modal"></div>
        <div class="form-group row">
            <div wicket:id="active_gridColumn" class="offset-sm-2 col-sm-2">
                <div class="input-group input-group-sm">
                    <label class="input-group-addon" wicket:for="active">
                        <wicket:label>Active</wicket:label>
                    </label>

                    <div class="form-control">
                        <input type="checkbox" wicket:id="active"></input>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div wicket:id="port_gridColumn" class="col-sm-4">
                <div class="input-group input-group-sm">
                    <label class="input-group-addon" wicket:for="port">
                        <wicket:label>Port</wicket:label>
                    </label>
                    <input type="number" class="form-control" wicket:id="port"></input>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
