<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <!-- <div wicket:id='feedback'></div>  -->
        <div wicket:id="modal"></div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" wicket:for="category">
                <wicket:label>
                    Category
                </wicket:label>
            </label>

            <div wicket:id="category_gridColumn" class="col-sm-6">
                <select class="form-control" wicket:id="category"></select>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-outline-secondary" wicket:id="createCategory">Create Category</button>
                <button type="submit" class="btn btn-outline-secondary" wicket:id="updateCategory">Update Category</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" wicket:for="application">
                <wicket:label>
                    Application
                </wicket:label>
            </label>

            <div wicket:id="application_gridColumn" class="col-sm-6">
                <select class="form-control" wicket:id="application"></select>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-outline-secondary" wicket:id="createApplication">Create Application</button>
                <button type="submit" class="btn btn-outline-secondary" wicket:id="updateApplication">Update Application</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" wicket:for="environment">
                <wicket:label>
                    Environment
                </wicket:label>
            </label>

            <div wicket:id="environment_gridColumn" class="col-sm-6">
                <select class="form-control" wicket:id="environment"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" wicket:for="url">
                <wicket:label>
                    Url
                </wicket:label>
            </label>

            <div wicket:id="url_gridColumn" class="col-sm-6">
                <input type="text" class="form-control" wicket:id="url"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" wicket:for="version">
                <wicket:label>
                    Version
                </wicket:label>
            </label>

            <div wicket:id="version_gridColumn" class="col-sm-6">
                <input type="text" class="form-control" wicket:id="version"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" wicket:for="server">
                <wicket:label>
                    Server
                </wicket:label>
            </label>

            <div wicket:id="server_gridColumn" class="col-sm-6">
                <select class="form-control" wicket:id="server" size="2"></select>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-outline-secondary" wicket:id="createServer">Create Server</button>
                <button type="submit" class="btn btn-outline-secondary" wicket:id="updateServers">Update Servers</button>
            </div>
        </div>
        <hr/>
        <div class="form-group row">
            <div class="col-sm-12">
                <div class="btn-toolbar">
                    <div class="btn-group mr-2">
                        <button type="submit" class="btn btn-primary" wicket:id="create">Save</button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-secondary" wicket:id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
