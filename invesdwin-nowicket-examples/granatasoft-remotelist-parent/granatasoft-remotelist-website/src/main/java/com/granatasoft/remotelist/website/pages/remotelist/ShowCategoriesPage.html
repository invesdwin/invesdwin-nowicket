<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<fieldset>
				<legend wicket:id="categories_legend">Categories</legend>
				<hr />
				<div class="mb-3 row">
					<div class="col-sm-6">
						<div class="btn-toolbar">
							<div class="btn-group">
								<button type="submit" class="btn btn-secondary"
									wicket:id="createApplicationInstance">Create
									Application Instance</button>
							</div>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-sm table-hover table-striped"
						wicket:id="categories"></table>
				</div>
			</fieldset>
		</form>
	</wicket:extend>
</body>
</html>
