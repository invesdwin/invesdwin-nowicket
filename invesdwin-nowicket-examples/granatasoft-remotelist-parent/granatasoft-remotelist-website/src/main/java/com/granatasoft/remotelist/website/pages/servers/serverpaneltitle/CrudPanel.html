<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="submit" class="btn btn-sm btn-outline-secondary" wicket:id="detail">Detail</button>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-sm btn-outline-secondary" wicket:id="edit">Edit</button>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-sm btn-outline-secondary" wicket:id="delete">Delete</button>
        </div>
    </div>
</wicket:panel>
</body>
</html>
