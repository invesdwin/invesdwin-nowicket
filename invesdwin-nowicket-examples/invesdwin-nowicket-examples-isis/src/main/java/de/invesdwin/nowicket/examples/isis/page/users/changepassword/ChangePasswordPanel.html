<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group">
				<label class="control-label col-sm-2" wicket:for="username">
					<wicket:label>
                            Username
                        </wicket:label>
				</label>
				<div wicket:id="username_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="username"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" wicket:for="newPassword">
					<wicket:label>
                            New Password
                        </wicket:label>
				</label>
				<div wicket:id="newPassword_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="newPassword"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" wicket:for="newPasswordRepeat">
					<wicket:label>
                            New Password Repeat
                        </wicket:label>
				</label>
				<div wicket:id="newPasswordRepeat_gridColumn" class="col-sm-4">
					<input type="text" class="form-control"
						wicket:id="newPasswordRepeat"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-default btn-primary" wicket:id="ok">Ok</button>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-default" wicket:id="cancel">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
