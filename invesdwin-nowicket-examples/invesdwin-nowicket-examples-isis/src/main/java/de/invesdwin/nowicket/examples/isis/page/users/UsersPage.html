<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head> 
    <body> 
        <wicket:extend> 
            <form wicket:id="form"> 
                <!-- <div wicket:id='feedback'></div>  --> 
                <div wicket:id="modal"></div> 
                <fieldset>
                    <legend wicket:id="users_legend">Users</legend>
                    <div wicket:id="users_gridColumn" class="table-responsive">
                        <table class="table table-sm table-hover table-striped" wicket:id="users"></table>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="createUser">Create User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form> 
        </wicket:extend>  
    </body>
</html>
