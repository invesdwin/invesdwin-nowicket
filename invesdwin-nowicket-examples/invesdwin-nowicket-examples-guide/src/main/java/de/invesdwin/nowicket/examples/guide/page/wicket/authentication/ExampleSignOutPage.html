<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<p style="border: 2px dotted #fc0; width: 500px; padding: 5px;">
			This is a simple sign out page as seen in a <a target="_blank"
				href="http://examples7x.wicket.apache.org/authentication3/">similar
				Wicket authentication example</a>.
		</p>
		<div class="form-horizontal">
			<div class="form-group row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="card">
						<div class="card-header">
							<wicket:message key="sign.out.title" />
						</div>
						<div class="card-body row">
							<br />

							<div class="col-sm-1"></div>
							<div class="col-sm-10"
								style="text-align: center; font-weight: bold; font-size: large;">
								<span wicket:id="panel" />
							</div>
							<div class="col-sm-1"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
