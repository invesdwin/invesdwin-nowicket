<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head>
    <body>
        <wicket:panel>
            <form wicket:id="form">
                <!-- <div wicket:id='feedback'></div>  -->
                <div wicket:id="modal"></div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" wicket:for="distanceInKM">
                        <wicket:label>
                            Distance In KM
                        </wicket:label></label>
                    <div wicket:id="distanceInKM_gridColumn" class="col-sm-4">
                        <input type="number" class="form-control" wicket:id="distanceInKM"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" wicket:for="from">
                        <wicket:label>
                            From
                        </wicket:label></label>
                    <div wicket:id="from_gridColumn" class="col-sm-4">
                        <input type="text" class="form-control" wicket:id="from"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" wicket:for="to">
                        <wicket:label>
                            To
                        </wicket:label></label>
                    <div wicket:id="to_gridColumn" class="col-sm-4">
                        <input type="text" class="form-control" wicket:id="to"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary" wicket:id="ok">Ok</button>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
