<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<fieldset>
				<!-- <legend wicket:id="tripBook_legend">Trip Book</legend> <hr /> -->
				<div wicket:id="tripBook_gridColumn" class="table-responsive">
					<table class="table table-sm table-hover table-striped"
						wicket:id="tripBook"></table>
				</div>
			</fieldset>
			<div class="mb-3 row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-primary"
								wicket:id="newTrip">New Trip</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
