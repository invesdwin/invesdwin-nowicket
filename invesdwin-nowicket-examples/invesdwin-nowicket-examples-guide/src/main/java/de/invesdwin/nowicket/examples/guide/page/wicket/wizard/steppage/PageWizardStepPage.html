<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<p style="border: 2px dotted #fc0; width: 500px; padding: 5px;">
			This is a simple wrapper page to display the wizard step panels in a
			page instead of a modal without having to rewrite them. Here we use the
			PanelFactory to create the appropriate panel for the given step
			model.</p>
		<div class="card">
			<div class="card-body col-sm-8">
				<div wicket:id="panel"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
