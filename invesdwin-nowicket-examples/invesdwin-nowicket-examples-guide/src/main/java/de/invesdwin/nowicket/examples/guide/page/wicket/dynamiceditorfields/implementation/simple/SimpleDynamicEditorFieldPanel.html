<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<p>Simple:</p>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="type"> <wicket:label>
                            Type
                        </wicket:label></label>
				<div wicket:id="type_gridColumn" class="col-sm-4">
					<select class="form-control" wicket:id="type"></select>
				</div>
			</div>
			<wicket:enclosure child="boolValue_gridColumn">
				<div class="form-group row">
					<div wicket:id="boolValue_gridColumn"
						class="offset-sm-2 col-sm-4">
						<div class="checkbox">
							<label wicket:for="boolValue"><input type="checkbox"
								wicket:id="boolValue"> <wicket:label>
                                    Value
                                </wicket:label></label>
						</div>
					</div>
				</div>
			</wicket:enclosure>
			<wicket:enclosure child="intValue_gridColumn">
				<div class="form-group row">
					<label class="col-form-label col-sm-2" wicket:for="intValue">
						<wicket:label>
                            Value
                        </wicket:label>
					</label>
					<div wicket:id="intValue_gridColumn" class="col-sm-4">
						<input type="number" class="form-control" wicket:id="intValue">
					</div>
				</div>
			</wicket:enclosure>
			<wicket:enclosure child="strValue_gridColumn">
				<div class="form-group row">
					<label class="col-form-label col-sm-2" wicket:for="strValue">
						<wicket:label>
                            Value
                        </wicket:label>
					</label>
					<div wicket:id="strValue_gridColumn" class="col-sm-4">
						<input type="text" class="form-control" wicket:id="strValue">
					</div>
				</div>
			</wicket:enclosure>
		</form>
	</wicket:panel>
</body>
</html>
