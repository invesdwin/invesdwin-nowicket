<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="brand"> <wicket:label>
                             Brand 
                        </wicket:label></label>
				<div wicket:id="brand_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="brand"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="licenseNumber">
					<wicket:label>
                             License Number 
                        </wicket:label>
				</label>
				<div wicket:id="licenseNumber_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="licenseNumber"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="registrationDate">
					<wicket:label>
                            Registration Date
                        </wicket:label>
				</label>
				<div wicket:id="registrationDate_gridColumn" class="col-sm-4">
					<input type="date" class="form-control"
						wicket:id="registrationDate"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="state"> <wicket:label>
                             State 
                        </wicket:label></label>
				<div wicket:id="state_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="state"></input>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar float-right">
						<div class="btn-group mr-2">
							<button type="submit" class="btn btn-secondary" wicket:id="turnOff">Turn
								Off</button>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary" wicket:id="turnOn">Turn
								On</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
