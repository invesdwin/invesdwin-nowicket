<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<p style="border: 2px dotted #fc0; width: 500px; padding: 5px;">
			This is a simple secured page as seen in a <a target="_blank"
				href="http://examples7x.wicket.apache.org/authentication3/">similar
				Wicket authentication example</a>. It demonstrates securing pages via
			the @AuthorizeInstantiation annotation and shows how to check roles
			inside of methods. You need to login as admin to see this page.
		</p>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group row">
				<div wicket:id="admin_gridColumn" class="offset-sm-2 col-sm-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" wicket:id="admin"></input>
						<label class="form-check-label" wicket:for="admin"> <wicket:label>
                                    Admin
                                </wicket:label></label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary" wicket:id="home">Home</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
