<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<p style="border: 2px dotted #fc0; width: 100%; padding: 5px;">
			The intresting part here is the usage of the @Eager annotation on the
			assign roles property. This allows us to dynamically change the next
			step for the control buttons without having to implement the logic in
			the button itself, thus allowing it to stay stupid.</p>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<h4>
				<label wicket:id="header"></label>
			</h4>
			<label style="font-weight: normal" wicket:id="subtitle"></label>
			<hr>
			<div class="form-group row">
				<label class="col-form-label col-sm-4" wicket:for="firstName">
					<wicket:label>
                             First Name 
                        </wicket:label>
				</label>
				<div wicket:id="firstName_gridColumn" class="col-sm-7">
					<input type="text" class="form-control" wicket:id="firstName"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-4" wicket:for="lastName">
					<wicket:label>
                             Last Name 
                        </wicket:label>
				</label>
				<div wicket:id="lastName_gridColumn" class="col-sm-7">
					<input type="text" class="form-control" wicket:id="lastName"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-4" wicket:for="department">
					<wicket:label>
                             Department 
                        </wicket:label>
				</label>
				<div wicket:id="department_gridColumn" class="col-sm-7">
					<input type="text" class="form-control" wicket:id="department"></input>
				</div>
			</div>
			<div class="form-group row">
				<div wicket:id="assignRoles_gridColumn" class="offset-sm-2 col-sm-7">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							wicket:id="assignRoles"></input> <label class="form-check-label"
							wicket:for="assignRoles"> <wicket:label>
                                     Assign Roles 
                                </wicket:label></label>
					</div>
				</div>
			</div>
			<div wicket:id="control"></div>
		</form>
	</wicket:panel>
</body>
</html>
