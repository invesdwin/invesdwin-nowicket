<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="d-flex align-items-end">
				<label class="col-form-label col-sm-2" wicket:for="requiredInput">
					<wicket:label>
                             Required Input 
                        </wicket:label>
				</label>
				<div wicket:id="requiredInput_gridColumn" class="col-sm-4 me-3">
					<input type="text" class="form-control" wicket:id="requiredInput">
				</div>
				<button type="submit" class="btn btn-primary"
					wicket:id="save">Save</button>
			</div>
			<fieldset>
				<ul wicket:id="tables"></ul>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
