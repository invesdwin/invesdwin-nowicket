<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form wicket:id="form" class="container">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2" wicket:for="brand"> <wicket:label>
                            Brand
                        </wicket:label></label>
				<div wicket:id="brand_gridColumn" class="col-sm-4">
					<select class="form-control" wicket:id="brand"></select>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2" wicket:for="kmMileage">
					<wicket:label>
                            Km Mileage
                        </wicket:label>
				</label>
				<div wicket:id="kmMileage_gridColumn" class="col-sm-4">
					<input type="number" class="form-control" wicket:id="kmMileage"></input>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2" wicket:for="licenseNumber">
					<wicket:label>
                            License Number
                        </wicket:label>
				</label>
				<div wicket:id="licenseNumber_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="licenseNumber"></input>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2" wicket:for="numberOfGears">
					<wicket:label>
                            Number Of Gears
                        </wicket:label>
				</label>
				<div wicket:id="numberOfGears_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="numberOfGears"></input>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2" wicket:for="purchasePrice">
					<wicket:label>
                            Purchase Price
                        </wicket:label>
				</label>
				<div wicket:id="purchasePrice_gridColumn" class="col-sm-4">
					<input type="number" class="form-control" wicket:id="purchasePrice"></input>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2" wicket:for="registrationDate">
					<wicket:label>
                            Registration Date
                        </wicket:label>
				</label>
				<div wicket:id="registrationDate_gridColumn" class="col-sm-4">
					<input type="date" class="form-control"
						wicket:id="registrationDate"></input>
				</div>
			</div>
			<div class="mb-3 row">
				<div wicket:id="technicalControl_gridColumn"
					class="offset-sm-2 col-sm-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							wicket:id="technicalControl"></input> <label
							class="form-check-label" wicket:for="technicalControl"> <wicket:label>
                                    Technical Control
                                </wicket:label></label>
					</div>
				</div>
			</div>
			<fieldset>
				<legend wicket:id="motor_legend">Motor</legend>
				<hr />
				<div class="mb-3 row">
					<label class="col-form-label col-sm-2" wicket:for="motor.powerInHP">
						<wicket:label>
                                Power In HP
                            </wicket:label>
					</label>
					<div wicket:id="motor.powerInHP_gridColumn" class="col-sm-4">
						<input type="number" class="form-control"
							wicket:id="motor.powerInHP"></input>
					</div>
				</div>
				<div class="mb-3 row">
					<label class="col-form-label col-sm-2" wicket:for="motor.state">
						<wicket:label>
                                State
                            </wicket:label>
					</label>
					<div wicket:id="motor.state_gridColumn" class="col-sm-4">
						<select class="form-control" wicket:id="motor.state"></select>
					</div>
				</div>
				<div class="mb-3 row">
					<div class="col-sm-6">
						<div class="btn-toolbar float-end">
							<div class="btn-group me-2">
								<button type="submit" class="btn btn-secondary"
									wicket:id="motor.turnOff">Turn Off</button>
							</div>
							<div class="btn-group">
								<button type="submit" class="btn btn-danger"
									wicket:id="motor.turnOn">Turn On</button>
							</div>
						</div>
					</div>
					<div class="col-sm-6 .d-none .d-sm-block">
						<h5>
							<code>&lt;-- CLICK HERE! </code>
						</h5>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend wicket:id="tripBook_legend">Trip Book</legend>
				<hr />
				<div wicket:id="tripBook_gridColumn" class="table-responsive">
					<table class="table table-sm table-hover table-striped"
						wicket:id="tripBook"></table>
				</div>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
