<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="mb-3 row">
				<label class="col-form-label col-sm-2" wicket:for="type"> <wicket:label>
                            Type
                        </wicket:label></label>
				<div wicket:id="type_gridColumn" class="col-sm-4">
					<select class="form-control" wicket:id="type"></select>
				</div>
			</div>
			<div class="mb-3 row">
				<div wicket:id="boolValue_gridColumn" class="offset-sm-2 col-sm-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							wicket:id="boolValue"></input> <label class="form-check-label"
							wicket:for="boolValue"> <wicket:label>
                                    Value
                                </wicket:label></label>
					</div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
