<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head> 
    <body> 
        <wicket:panel> 
            <form class="form-horizontal" wicket:id="form"> 
                <!-- <div wicket:id='feedback'></div>  --> 
                <div wicket:id="modal"></div> 
                <h4> <label wicket:id="header"></label> </h4> 
                <label style="font-weight: normal" wicket:id="subtitle"></label> 
                <hr /> 
                <div class="form-group"> 
                    <label class="control-label col-sm-4" wicket:for="username"> 
                        <wicket:label>
                             Username 
                        </wicket:label> </label> 
                    <div wicket:id="username_gridColumn" class="col-sm-7"> 
                        <input type="text" class="form-control" wicket:id="username"></input> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-4" wicket:for="emailAddress"> 
                        <wicket:label>
                             Email Address 
                        </wicket:label> </label> 
                    <div wicket:id="emailAddress_gridColumn" class="col-sm-7"> 
                        <input type="text" class="form-control" wicket:id="emailAddress"></input> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-4" wicket:for="emailAddressConfirm"> 
                        <wicket:label>
                             Email Address Confirm 
                        </wicket:label></label> 
                    <div wicket:id="emailAddressConfirm_gridColumn" class="col-sm-7"> 
                        <input type="text" class="form-control" wicket:id="emailAddressConfirm"></input> 
                    </div> 
                </div> 
                <div wicket:id="control"></div> 
            </form> 
        </wicket:panel>  
    </body>
</html>
