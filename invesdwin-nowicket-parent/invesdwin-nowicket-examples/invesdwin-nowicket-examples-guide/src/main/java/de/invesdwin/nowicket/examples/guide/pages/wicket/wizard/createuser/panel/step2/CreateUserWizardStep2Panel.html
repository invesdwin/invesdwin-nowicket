<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<h4>
				<label wicket:id="header"></label>
			</h4>
			<label style="font-weight: normal" wicket:id="subtitle"></label>
			<hr>
			<div class="form-group">
				<label class="control-label col-sm-4" wicket:for="firstName">
					<wicket:label>
                             First Name 
                        </wicket:label>
				</label>
				<div wicket:id="firstName_gridColumn" class="col-sm-7">
					<input type="text" class="form-control" wicket:id="firstName"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" wicket:for="lastName">
					<wicket:label>
                             Last Name 
                        </wicket:label>
				</label>
				<div wicket:id="lastName_gridColumn" class="col-sm-7">
					<input type="text" class="form-control" wicket:id="lastName"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" wicket:for="department">
					<wicket:label>
                             Department 
                        </wicket:label>
				</label>
				<div wicket:id="department_gridColumn" class="col-sm-7">
					<input type="text" class="form-control" wicket:id="department"></input>
				</div>
			</div>
			<div class="form-group">
				<div wicket:id="assignRoles_gridColumn"
					class="col-sm-offset-2 col-sm-7">
					<div class="checkbox">
						<label wicket:for="assignRoles"><input type="checkbox"
							wicket:id="assignRoles"></input> <wicket:label>
                                     Assign Roles 
                                </wicket:label></label>
					</div>
				</div>
			</div>
			<div wicket:id="control"></div>
		</form>
	</wicket:panel>
</body>
</html>
