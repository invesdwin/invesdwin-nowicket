<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-default"
								wicket:id="createUserWizardInModal">Create User Wizard
								In Modal</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-default"
								wicket:id="createUserWizardInPage">Create User Wizard
								In Page</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
