<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<p style="border: 2px dotted #fc0; width: 500px; padding: 5px;">
			This is a simple sign in page as seen in a <a target="_blank"
				href="http://examples7x.wicket.apache.org/authentication3/">similar
				Wicket authentication example</a>.
		</p>
		<div class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<wicket:message key="sign.in.title" />
							</h4>
						</div>
						<div class="panel-body">
							<div class="col-sm-1"></div>
							<div class="col-sm-10">
								<span wicket:id="panel" />
							</div>
							<div class="col-sm-1"></div>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</div>
			</div>
		</div>
		<p>Login credentials:
		<ul>
			<li>admin//4dm1nFTW</li>
			<li>user//us3rFTW (has no permission for secure pages, since
				they use hasRole('ADMIN') internally, will see permission denied
				page instead)</li>
		</ul>
		</p>
	</wicket:extend>
</body>
</html>
