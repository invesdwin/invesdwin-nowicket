<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group">
				<label class="control-label col-sm-2" wicket:for="requiredInput">
					<wicket:label>
                             Required Input 
                        </wicket:label>
				</label>
				<div wicket:id="requiredInput_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="requiredInput"></input>
				</div>
				<button type="submit" class="btn btn-default btn-primary"
					wicket:id="save">Save</button>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
