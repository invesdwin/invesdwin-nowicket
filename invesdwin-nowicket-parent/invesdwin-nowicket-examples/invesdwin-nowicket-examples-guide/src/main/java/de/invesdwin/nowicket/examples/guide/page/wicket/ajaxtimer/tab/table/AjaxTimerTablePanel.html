<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head>
    <body>
        <wicket:panel>
            <form class="form-horizontal" wicket:id="form">
                <!-- <div wicket:id='feedback'></div>  -->
                <div wicket:id="modal"></div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-default" wicket:id="button">Button</button>
                            </div>
                        </div>
                    </div>
                </div>
                <fieldset>
                    <legend wicket:id="rows_legend">Rows</legend>
                    <div wicket:id="rows_gridColumn" class="table-responsive">
                        <table class="table table-condensed table-hover table-striped" wicket:id="rows"></table>
                    </div>
                </fieldset>
            </form>
        </wicket:panel>
    </body>
</html>
