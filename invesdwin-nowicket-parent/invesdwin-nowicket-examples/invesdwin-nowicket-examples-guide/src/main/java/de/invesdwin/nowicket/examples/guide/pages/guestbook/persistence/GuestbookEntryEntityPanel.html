<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head> 
    <body> 
        <wicket:panel> 
            <form class="form-horizontal" wicket:id="form"> 
                <!-- <div wicket:id='feedback'></div>  --> 
                <div wicket:id="modal"></div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-2" wicket:for="date"> 
                        <wicket:label>
                             Date 
                        </wicket:label></label> 
                    <div wicket:id="date_gridColumn" class="col-sm-4"> 
                        <input type="date" class="form-control" wicket:id="date"></input> 
                    </div> 
                    <label class="control-label col-sm-2" wicket:for="email"> 
                        <wicket:label>
                             Email 
                        </wicket:label></label> 
                    <div wicket:id="email_gridColumn" class="col-sm-4"> 
                        <input type="text" class="form-control" wicket:id="email"></input> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <div wicket:id="message_gridColumn" class="col-sm-offset-2 col-sm-10"> 
                        <textarea class="form-control" wicket:id="message"></textarea> 
                    </div> 
                </div> 
            </form> 
            <hr /> 
        </wicket:panel>  
    </body>
</html>
