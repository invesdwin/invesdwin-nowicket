<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<h4>
				<label wicket:id="header"></label>
			</h4>
			<label style="font-weight: normal" wicket:id="subtitle"></label>
			<hr />
			<div class="form-group">
				<label class="control-label col-sm-5" wicket:for="roleSet.name">
					<wicket:label>
                             Name 
                        </wicket:label>
				</label>
				<div wicket:id="roleSet.name_gridColumn" class="col-sm-6">
					<input type="text" class="form-control" wicket:id="roleSet.name"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-5" wicket:for="roleSet.roles">
					<wicket:label>
                             Roles 
                        </wicket:label>
				</label>
				<div wicket:id="roleSet.roles_gridColumn" class="col-sm-6">
					<select class="form-control" wicket:id="roleSet.roles"></select>
				</div>
			</div>
			<div wicket:id="control"></div>
		</form>
	</wicket:panel>
</body>
</html>
