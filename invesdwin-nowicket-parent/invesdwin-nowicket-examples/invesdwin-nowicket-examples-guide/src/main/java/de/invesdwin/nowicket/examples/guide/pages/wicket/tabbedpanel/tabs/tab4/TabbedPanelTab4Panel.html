<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<h4>This is tab-panel 4</h4>
			<p style="border: 2px dotted #fc0; width: 500px; padding: 5px;">
				This tab gets hidden randomly, demonstrating that utility elements
				also work for tabs.</p>
			<div class="form-group">
				<label class="control-label col-sm-2"
					wicket:for="maybeFromOutsideHiddenInput"> <wicket:label>
                             Maybe From Outside Hidden Input 
                        </wicket:label></label>
				<div wicket:id="maybeFromOutsideHiddenInput_gridColumn"
					class="col-sm-4">
					<input type="text" class="form-control"
						wicket:id="maybeFromOutsideHiddenInput"></input>
				</div>
				<button type="submit" class="btn btn-default btn-primary" wicket:id="save">Save</button>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
