<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<fieldset>
				<legend wicket:id="userDetails_legend">User Details</legend>
				<div class="form-group">
					<label class="control-label col-sm-2"
						wicket:for="userDetails.username"> <wicket:label>
                                Username
                            </wicket:label></label>
					<div wicket:id="userDetails.username_gridColumn" class="col-sm-10">
						<input type="text" class="form-control"
							wicket:id="userDetails.username"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"
						wicket:for="userDetails.emailAddress"> <wicket:label>
                                Email Address
                            </wicket:label></label>
					<div wicket:id="userDetails.emailAddress_gridColumn"
						class="col-sm-10">
						<input type="text" class="form-control"
							wicket:id="userDetails.emailAddress"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"
						wicket:for="userDetails.password"> <wicket:label>
                                Password
                            </wicket:label></label>
					<div wicket:id="userDetails.password_gridColumn" class="col-sm-10">
						<input type="password" class="form-control"
							wicket:id="userDetails.password"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"
						wicket:for="userDetails.confirmPassword"> <wicket:label>
                                Confirm Password
                            </wicket:label></label>
					<div wicket:id="userDetails.confirmPassword_gridColumn"
						class="col-sm-10">
						<input type="password" class="form-control"
							wicket:id="userDetails.confirmPassword"></input>
					</div>
				</div>
			</fieldset>
			<div class="form-group">
				<div class="col-sm-12">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-default btn-primary" wicket:id="ok">Ok</button>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-default" wicket:id="cancel">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
