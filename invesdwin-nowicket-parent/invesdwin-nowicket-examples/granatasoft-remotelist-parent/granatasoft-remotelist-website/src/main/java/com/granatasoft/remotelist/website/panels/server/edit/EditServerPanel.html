<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <form class="form-horizontal" wicket:id="form">
        <!-- <div wicket:id='feedback'></div>  -->
        <div wicket:id="modal"></div>
        <div class="form-group">
            <label class="control-label col-sm-3" wicket:for="name">
                <wicket:label>
                    Name
                </wicket:label>
            </label>

            <div wicket:id="name_gridColumn" class="col-sm-6">
                <input type="text" class="form-control" wicket:id="name"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" wicket:for="ipv4">
                <wicket:label>
                    Ipv4
                </wicket:label>
            </label>

            <div wicket:id="ipv4_gridColumn" class="col-sm-6">
                <input type="text" class="form-control" wicket:id="ipv4"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" wicket:for="ipv6">
                <wicket:label>
                    Ipv6
                </wicket:label>
            </label>

            <div wicket:id="ipv6_gridColumn" class="col-sm-6">
                <input type="text" class="form-control" wicket:id="ipv6"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" wicket:for="description">
                <wicket:label>
                    Description
                </wicket:label>
            </label>

            <div wicket:id="description_gridColumn" class="col-sm-6">
                <textarea type="text" class="form-control" wicket:id="description"></textarea>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-6">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-default" wicket:id="close">Close</button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" wicket:id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
