<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <div class="row">
        <div class="col-sm-7" style="padding-top:0.6%">
            <img wicket:id="logo" href="#"/>
            <a wicket:id="link"></a>
        </div>
        <div class="col-sm-2" style="padding-right:5px; padding-left:0">
            <a wicket:id="button"></a>
        </div>
        <div class="col-sm-2" style="padding-left:0">
            <span wicket:id="crud"></span>
        </div>
        <div class="col-sm-1" style="padding-top:0.7%">
            <span wicket:id="badge" class="badge pull-right">4</span>
        </div>
    </div>
</wicket:panel>
</body>
</html>
