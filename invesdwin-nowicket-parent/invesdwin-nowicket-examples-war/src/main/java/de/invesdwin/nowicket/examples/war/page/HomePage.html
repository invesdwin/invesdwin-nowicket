<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->

			<p>This example shows how to configure invesdwin-nowicket with a
				classic WAR web.xml. Press one of the buttons below to see that the
				error-page mapping works.</p>

			<div wicket:id="modal"></div>
			<div class="form-group">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-default"
								wicket:id="showInternalErrorPage">Show Internal Error
								Page</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-default"
								wicket:id="showPageNotFoundPage">Show Page Not Found
								Page</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
