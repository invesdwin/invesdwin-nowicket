<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="card">
			<div class="card-header">
				<a wicket:id="title">Title</a>
			</div>
			<div wicket:id="collapsible" class="collapse card-body">
				<div wicket:id="content">Content</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
