<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<!-- overriding the palette html to make it more extensible and better looking -->
<body>
<wicket:panel>

<input type="hidden" wicket:id="recorder"/>
<table cellspacing="0" cellpadding="2" class="palette">
<tr>
	<th class="palette-header" style="text-align: center"><span wicket:id="availableHeader">[available header]</span></th>
	<th></th>
	<th class="palette-header" style="text-align: center"><span wicket:id="selectedHeader">[selected header]</span></th>
</tr>
<tr>
	<td class="palette-choices">
		<select wicket:id="choices" class="choicesSelect form-control">[choices]</select>	
	</td>
	<td class="palette-buttons">
		<wicket:enclosure>
			<button type="button" wicket:id="moveUpButton" class="palette-up"><div></div></button><br/>
		</wicket:enclosure>
		<wicket:enclosure>
			<button type="button" wicket:id="addAllButton" class="palette-addAll"><div></div></button><br/>
		</wicket:enclosure>
		<wicket:enclosure>
			<button type="button" wicket:id="addButton" class="palette-add"><div></div></button><br/>
		</wicket:enclosure>
		<wicket:enclosure>
			<button type="button" wicket:id="removeButton" class="palette-remove"><div></div></button><br/>
		</wicket:enclosure>
		<wicket:enclosure>
			<button type="button" wicket:id="removeAllButton" class="palette-removeAll"><div></div></button><br/>
		</wicket:enclosure>
		<wicket:enclosure>
			<button type="button" wicket:id="moveDownButton" class="palette-down"><div></div></button><br/>
		</wicket:enclosure>
	</td>
	<td class="palette-selected">
		<select class="selectionSelect form-control" wicket:id="selection">[selection]</select>	
	</td>
</tr>
</table>
</wicket:panel>
</body>
</html>
