<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group row">
				<div wicket:id="message_gridColumn" class="col-sm-12">
					<p wicket:id="message"></p>
				</div>
			</div>
			<div class="form-group row">
				<div wicket:id="ok_gridColumn" class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-primary" wicket:id="ok">Ok</button>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary" wicket:id="cancel">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
