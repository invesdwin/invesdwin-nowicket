<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<div wicket:id='feedback'></div>
			<div wicket:id="modal"></div>
			<div class="form-group row">
				<label class="col-form-label" wicket:for="username"> <wicket:label>
                            Username
                        </wicket:label>
				</label> <input type="text" class="form-control" wicket:id="username"></input>
			</div>
			<div class="form-group row">
				<label class="col-form-label" wicket:for="password"> <wicket:label>
                            Password
                        </wicket:label>
				</label> <input type="password" class="form-control" wicket:id="password"></input>
			</div>
			<div class="form-group row">
				<div class="form-check">
					<input class="form-check-input" type="checkbox"
						wicket:id="rememberMe"></input> <label class="form-check-label"
						wicket:for="rememberMe"> <wicket:label>
                                    Remember Me
                                </wicket:label></label>
				</div>
			</div>
			<div class="form-group row">
				<button type="submit" class="btn btn-primary btn-block btn-lg"
					wicket:id="signIn">Sign In</button>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
