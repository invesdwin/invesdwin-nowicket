<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="accordion-item">
			<div class="accordion-header">
				<a class="accordion-button" wicket:id="title">Title</a>
			</div>
			<div wicket:id="collapsible" class="accordion-collapse collapse accordion-body">
				<div wicket:id="content">Content</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
